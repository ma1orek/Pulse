steps:
  # Build container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/pulse-browser/pulse-backend:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/pulse-browser/pulse-backend:latest'
      - './backend'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/pulse-browser/pulse-backend'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pulse-backend'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/pulse-browser/pulse-backend:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--allow-unauthenticated'
      - '--session-affinity'
      - '--min-instances=1'
      - '--max-instances=3'
      - '--memory=1Gi'
      - '--timeout=3600'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=${PROJECT_ID},GOOGLE_CLOUD_LOCATION=${_REGION},GOOGLE_GENAI_USE_VERTEXAI=true'

substitutions:
  _REGION: us-central1

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/pulse-browser/pulse-backend'
